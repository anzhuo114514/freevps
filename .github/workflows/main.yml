name: RDP with Unlimited Keep-Alive
on:
  workflow_dispatch:  # 支持手动触发
  repository_dispatch:  # 支持自循环触发
    types: [rdp_keep_alive]

jobs:
  rdp-with-keepalive:
    runs-on: windows-latest
    timeout-minutes: 3500  # 预留触发缓冲时间（约58小时）
    steps:
      - name: Configure Core RDP Settings
        run: |
          # 启用远程桌面并配置基础设置
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # 清理旧防火墙规则并添加新规则
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # 重启远程桌面服务
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          # 生成强密码（包含大小写、数字、特殊字符）
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # 创建用户并添加到管理员组
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          
          # 存储凭据到环境变量（仅工作流内可见）
          echo "RDP_USER=RDPUser" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          # 连接 Tailscale 并获取 IP
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-rdp-$env:GITHUB_RUN_ID
          
          # 等待 IP 分配（最多重试10次）
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP 分配失败"
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Connectivity
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "RDP 端口连接失败"
              exit 1
          }
          Write-Host "✅ RDP 连接测试成功"

      - name: Keep-Alive Loop (with auto-restart)
        run: |
          Write-Host "`n=== RDP 访问信息 ==="
          Write-Host "地址: $env:TAILSCALE_IP"
          Write-Host "用户名: $env:RDP_USER"
          Write-Host "密码: $env:RDP_PASS"
          Write-Host "====================`n"

          # 修复：使用当前时间作为起始点（不依赖 github.job.startedAt）
          $startTime = Get-Date
          $totalRuntimeMinutes = 3500  # 与 timeout-minutes 保持一致

          while ($true) {
              $elapsed = (Get-Date) - $startTime
              $remainingMinutes = $totalRuntimeMinutes - $elapsed.TotalMinutes  # 计算剩余时间
              
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] 保活中 - 已运行: $($elapsed.Hours)h$($elapsed.Minutes)m | 剩余: $([math]::Round($remainingMinutes))m"
              
              # 剩余时间不足20分钟时触发下一次工作流
              if ($remainingMinutes -le 20) {
                  Write-Host "⏳ 即将超时，触发下一次工作流..."
                  break
              }
              
              Start-Sleep -Seconds 300  # 每5分钟检查一次
          }

      - name: Trigger Next Workflow (Auto-Restart)
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: rdp_keep_alive
